        <div class="form-body">
            <h1>Signup New Account</h1>
            <form action="submit.html" method="Get" id="form">
                <label for="fullname" >Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your Name" required>
                <label for="username" >Username</label>
                <input type="text" name="username" id="username" placeholder="@Username" required minlength="5">
                <label for="email">Email</label>
                <input type="email" for="email" value="@gmail.com" id="email" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="32">
                 
                <div class="align">
                   
                <input name="check" id="check" type="checkbox" required/>
             
               </div>
               <label class="check" for="check">Agree to the term and condiction</label>
                  <input type="submit">
            </form>
